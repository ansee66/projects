<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <title>Random quote</title>
</head>
<body class="page-body">
  <header class="page-header">
    <div class="container">
      <label for="en">EN</label>
      <input class="lang__input" type="radio" id="en" name="lang" value="en-lang">
      <label for="ru">RU</label>
      <input class="lang__input" type="radio" id="ru" name="lang" value="ru-lang">
    </div>
  </header>
  <main class="page-main">
    <div class="page-main__inner container">
      <img class="main-image" src="https://imgholder.ru/600x250/" alt="Random quote">
      <button class="quote-btn">Make me Laugh</button>
      <p class="quote-text">Here will be quote</p>
    </div>
  </main>
  <footer class="page-footer">
    <div class="page-footer__inner container">
      <a href="https://github.com/ansee66">My GitHub</a>
      <p>2021</p>
      <a href="https://rs.school/js/"><img src="assets/img/rs_school_js.svg" width="100" height="38" alt="Logo RS School"></a>
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
