<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songbird</title>
</head>
<body class="page-body">

  <header class="page-header container">
    <div class="page-header__top">
      <img class="page-header__logo" src="./assets/img/songbird.png" width="340" height="120" alt="Logo Songbird">
    </div>
  </header>

  <main class="page-main"></main>

  <footer class="page-footer">
    <div class="page-footer__inner container">
      <a href="https://github.com/ansee66">My GitHub</a>
      <p>2022</p>
      <a href="https://rs.school/js/"><img src="./assets/img/rs_school_js.svg" width="100" height="38" alt="Logo RS School"></a>
    </div>
  </footer>

  <template id="score-template">
    <div class="score">
      Score: 
      <span class="score__number">0</span>
    </div>
  </template>

  <template id="stages-template">
    <ul class="stages">
      <li class="stages__item">Разминка</li>
      <li class="stages__item">Воробьиные</li>
      <li class="stages__item">Лесные птицы</li>
      <li class="stages__item">Певчие птицы</li>
      <li class="stages__item">Хищные птицы</li>
      <li class="stages__item">Морские птицы</li>
    </ul>
  </template>

  <template id="question-template">
    <div class="question">
      <img class="question__image" src="" width="200" height="135" alt="Bird">
      <div class="question__right">
        <h3 class="question__title">*****</h3>
        <audio src="" controls></audio>
      </div>
    </div>
  </template>

  <template id="answer-options-template">
    <ul class="answer__options options">
    </ul>
  </template>

  <template id="answer-right-template">
    <div class="answer__right">
    </div>
  </template>

  <template id="answer-start-template">
    <p>Послушайте плеер.</p>
    <p>Выберите птицу из списка</p>
  </template>

  <template id="bird-info-template">
    <div class="bird-info__inner">
      <img class="bird-info__image" src="" width="200" height="150" alt="">
      <div class="bird-info__general">
        <h3 class="bird-info__title"></h3>
        <p class="bird-info__species"></p>
        <audio class="bird-info__audio" src="" controls></audio>
      </div>
    </div>
    <p class="bird-info__description"></p>
  </template>
</body>
</html>
